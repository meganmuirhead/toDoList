<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <!--<script src="https://code.jquery.com/jquery-1.12.4.js"></script>-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="action.js" defer></script>
</head>
<body>
    <div class="container">

        <div class="headbar">
            <div class="left">
                Megan Muirhead
            </div>
            <div class="right">
                right side for now
            </div>
        </div>
        <div class="main">
            <div class="header">
                <div class="headLeft">
                    To do list
                </div>
                <div class="headerRight">
                    <a href="#" class="blueBtn">Add List</a>


                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                        Launch demo modal
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    ...
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>





                    <a href="#" class="blueBtn">Clear Complete Tasks</a>

                </div>
            </div>
            <div class="list">
                <div class="toDoList">
                   <span class="listLabel">List label</span>
                </div>
            </div>
        </div>




        <div class="row">
            <div class="rowLeft">
                <div class="iconspot fa"></div>
                <div class="label">workout</div>
            </div>
            <div class="rowRight">
                <button onclick="markComplete(this)">Mark Complete</button>
                <div class="fa fa-trash" onclick="removeRow(this)"></div>
            </div>
        </div>
        <div class="row">
            <div class="rowLeft">
                <div class="iconspot fa"></div>
                <div class="label">trash</div>
            </div>
            <div class="rowRight">
                <button onclick="markComplete(this)">Mark Complete</button>
                <div class="fa fa-trash" onclick="removeRow(this)"></div>
            </div>
        </div>
        <div class="row">
            <div class="rowLeft">
                <div class="iconspot fa"></div>
                <div class="label">yf</div>
            </div>
            <div class="rowRight">
                <button onclick="markComplete(this)">Complete</button>
                <div class="fa fa-trash" onclick="removeRow(this)"></div>
            </div>
        </div>

    </div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
