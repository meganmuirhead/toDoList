<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <!--<script src="https://code.jquery.com/jquery-1.12.4.js"></script>-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="action.js" defer></script>
</head>
<body>

<div class="container">

    <div class="headbar">
        <div class="left">
            Megan Muirhead
        </div>
        <div class="right">
            Super Sweet Todo List
        </div>
    </div>
    <div id="myDIV" class="header">
        <input type="text" id="myInput" placeholder="Add New Category...">
        <div onclick="newCategory()" class="addBtn">Add category</div>
    </div>

    <div class="mainAddBox" id="ADiv">

        <div class="header">
            <div>
                <h3>12pm<button contenteditable="true"> Edit</button></h3>
                <input type="text" class="inputCDiv" placeholder="Add Item">
                <button onclick="newTodo(this)" class="addBtn">Add ToDo Item</button>
            </div>
            <div>
                <ul>
                    <li>
                        <span>12</span>
                        <div class="fa fa-trash" onclick="removeRow(this)"></div>
                        <div class="iconspot fa"></div>
                        <button onclick="markComplete(this)">Complete</button>
                        <button onclick="edit(this)"> Edit</button>
                    </li>
                    <li class="checked">Pay bills
                        <div class="fa fa-trash" onclick="removeRow(this)"></div>
                        <div class="iconspot fa"></div>
                        <button onclick="markComplete(this)">Complete</button>
                        <button onclick="edit(this)"> Edit</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
