<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <!--<script src="action.js" defer></script>-->
</head>
<body>
    <div class="container">

        <div class="headbar">
            <div class="left">
                Megan Muirhead
            </div>
            <div class="right">
                right side for now
            </div>
        </div>
        <div class="main">
            <div class="header">
                <div class="headLeft">
                    To do list
                </div>
                <div class="headerRight">
                    <a href="#" class="blueBtn">Add List</a>
                    <div class="modal">
                        <h2>Modal Example</h2>
                        <!-- Trigger the modal with a button -->
                        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add List</button>

                        <!-- Modal -->
                        <div class="modal fade" id="myModal" role="dialog">
                            <div class="modal-dialog">

                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">Modal Header</h4>
                                    </div>
                                    <div class="modal-body">
                                        <p>Some text in the modal.</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>
                    <a href="#" class="blueBtn">Clear Complete Tasks</a>

                </div>
            </div>
            <div class="list">
                <div class="toDoList">
                   <span class="listLabel">List label</span>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
