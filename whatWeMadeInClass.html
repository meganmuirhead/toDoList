<body onload='document.form1.text1.focus()'>
<div class="container">

    <div class="headbar">
        <div class="left">
            Megan Muirhead
        </div>
        <div class="right">
            right side for now
        </div>
    </div>
    <div class="main">
        <div class="header">
            <div class="headLeft">
                To do list
            </div>
            <div class="headerRight">
                <a href="#" class="blueBtn">Add List</a>


                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    Launch demo modal
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                ...
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>





                <a href="#" class="blueBtn">Clear Complete Tasks</a>

            </div>
        </div>
        <div class="list">
            <div class="toDoList">

                <!--<span class="listLabel"><input type="text">List label</span>-->
            </div>
        </div>
    </div>

    <div id="myDIV" class="header">
        <h2 style="margin:5px">My To Do List</h2>
        <input type="text" id="myInput" placeholder="Title...">
        <span onclick="newElement()" class="addBtn">Add</span>
    </div>
    <ul id="myUL">
        <li>Hit the gym</li>
        <li class="checked">Pay bills</li>
    </ul>







    <div class="row">
        <div class="rowLeft">
            <div class="iconspot fa"></div>
            <div class="label">workout</div>
        </div>
        <div class="rowRight">
            <button onclick="markComplete(this)">Complete</button>
            <div class="fa fa-trash" onclick="removeRow(this)"></div>
        </div>
    </div>
    <div class="row">
        <div class="rowLeft">
            <div class="iconspot fa"></div>
            <div class="label">trash</div>
        </div>
        <div class="rowRight">
            <button onclick="markComplete(this)">Complete</button>
            <div class="fa fa-trash" onclick="removeRow(this)"></div>
        </div>
    </div>
    <div class="row">
        <div class="rowLeft">
            <div class="iconspot fa"></div>
            <div class="label">yf</div>
        </div>
        <div class="rowRight">
            <button onclick="markComplete(this)">Complete</button>
            <div class="fa fa-trash" onclick="removeRow(this)"></div>
        </div>
    </div>

</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
